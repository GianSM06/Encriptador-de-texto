<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0a525ee5a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo de Alura">
    </header>
    <main class="contenido">
        <form class="form_seccion">
            <textarea class="form_msj" name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="btn_container">
                <div class="alert_msj">
                    <i class="fa-solid fa-circle-info"></i>
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
            </div>
            <div class="submit_container">
                <input class="form_btn" type="submit" value="Encriptar">
                <input class="form_btn form_btn--secundary" type="submit" value="Desencriptar"> 
            </div>
        </form>
        <aside class="resultado">
            <img src="img/Muñeco.png" alt="Muñeco" class="resultado_img">
            <div class="loader hidden"></div>
            <div class="resultado_container">
                <h3 class="resultado_titulo">Ningún mensaje fue encontrado</h3>
                <p class="resultado_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="result_btn form_btn form_btn--secundary--copy hidden">Copiar</button>
            </div>
        </aside>
    </main>
    <footer>
        <p>Challenge Encriptador de texto | Realizado por Gianluca Silvestre Misic</p>
        <ul>
            <li><a href="https://github.com/GianSM06" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul> 
    </footer>
    <script src="encriptador.js"></script>
</body>
</html>
